<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Page</title>
</head>
<body>
<style>
$himanshu-primary-color: #333;
$himanshu-secondary-color: #777;
$himanshu-background-color: #f9f9f9;
$himanshu-box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: white;
}

.himanshu-container {
  width: 80%;
  margin: 0 auto;
}

.himanshu-section {
  margin-bottom: 50px;
}

.himanshu-section h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.himanshu-images, .himanshu-trips {
  display: flex;
  overflow-x: hidden;
}

.himanshu-image-box, .himanshu-trip {
  min-width: 150px;
  margin-right: 20px;
  box-shadow: $himanshu-box-shadow;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
}

.himanshu-image-box img, .himanshu-trip img {
  width: 100%;
  display: block;
}

.himanshu-image-box p, .himanshu-trip p {
  text-align: center;
  padding: 10px 0;
}

.himanshu-details {
  padding: 15px;
}

.himanshu-details h3 {
  font-size: 16px;
  margin-bottom: 10px;
}

.himanshu-details p {
  font-size: 14px;
  color: $himanshu-secondary-color;
}
</style>
  <div class="himanshu-container">
    <section class="himanshu-popular-things-to-do himanshu-section">
      <h2>Popular things to do</h2>
      <div class="himanshu-images">
        <div class="himanshu-image-box"><img src="Link (4).jpg" alt="City Tours"></div>
        <div class="himanshu-image-box"><img src="Link (2).png" alt="Cultural Tours"></div>
        <div class="himanshu-image-box"><img src="Link (3).png" alt="Day Cruises"></div>
        <div class="himanshu-image-box"><img src="image.jpg" alt="Bus Tours"></div>
        <div class="himanshu-image-box"><img src="Link (6).jpg" alt="Beach Tours"></div>
        <div class="himanshu-image-box"><img src="image (1).jpg" alt="Food Tours"></div>
      </div>
    </section>

    <section class="himanshu-featured-trips himanshu-section">
      <h2>Featured Trips</h2>
      <div class="himanshu-trips">
        <div class="himanshu-trip">
          <img src="div.swiper-slide.jpg" alt="Centipede Tour">
          <div class="himanshu-details">
            
          </div>
        </div>
        <div class="himanshu-trip">
          <img src="div.swiper-slide (1).jpg" alt="Molokini and Turtle Town">
          <div class="himanshu-details">
            
          </div>
        </div>
        <div class="himanshu-trip">
          <img src="div.swiper-slide (3).jpg" alt="Westminster Walking Tour">
          <div class="himanshu-details">
            
          </div>
        </div>
        <div class="himanshu-trip">
          <img src="div.swiper-slide (4).jpg" alt="Ultimate Circle Island Day Tour">
          <div class="himanshu-details">
            
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
