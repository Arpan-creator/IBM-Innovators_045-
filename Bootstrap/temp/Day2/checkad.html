<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEARNERS</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #adeeba-box1{
        /* border: 1px solid black; */
        max-width: 1536px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      #adeeba-box1>div{
        /* border: 1px solid blue; */
        width: 1024px;
        margin: auto;
        height: 90%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #adeeba-box1>div>div:first-child{
        /* border: 1px solid green; */
        width: 40%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #adeeba-box1>div>div:first-child>p:first-child{
        color: teal;
      }
      #adeeba-box1>div>div:first-child>h1{
        margin-bottom: 20px;
      }
      #adeeba-box1>div>div:first-child>h1+p{
        margin-bottom: 20px;
      }
      #adeeba-box1>div>div:first-child>button{
        width: 200px;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background-color: rgb(24,101,242);
        color: white;
        font-weight: 500;
      }
      #adeeba-box1>div>div:last-child{
        /* border: 1px solid green; */
        width: 50%;
        height: 100%;
      }
      #adeeba-box1>div>div:last-child>img{
        width: 100%;
      }
      #adeeba-box2{
        /* border: 1px solid black; */
        max-width: 1536px;
        height: 400px;
        margin: auto;
        display: flex;
        align-items: center;
        background-color: rgb(245,245,245);
        margin-bottom: 20px;
      }
      #adeeba-box2>div{
        /* border: 1px solid black; */
        width: 900px;
        margin: auto;
        height: 60%;
      }
      #adeeba-box2>div>div>p{
        font-size: 30px;
      }
      #adeeba-box2>div>div:last-child{
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      #adeeba-box2>div>div>div{
        margin-right: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
      }
      #adeeba-box2>div>div:last-child>img{
        width: 100px;
      }
      @media (max-width:1024px){
        #adeeba-box1{
          height: auto;
          display: block;
          margin: auto;
          margin-bottom: 40px;
        }
        #adeeba-box1>div{
          display: block;
          width: 90%;
        }
        #adeeba-box1>div>div:first-child{
          width: 80%;
          margin: auto;
          margin-bottom: 20px;

        }
        #adeeba-box1>div>div:last-child{
          width: 80%;
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="adeeba-box1">
      <div>
        <div>
          <p>LEARNERS AND STUDENTS</p>
          <h1>You can learn anything.</h1>
          <p>Build a deep, solid understanding in math, science, grammar,
            history, SAT®, and more.</p>
          <button>Learners, start here</button>
        </div>
        <div>
          <img src="https://cdn.kastatic.org/images/lohp/laptop_collage@2x.png" alt="">
        </div>
      </div>
    </div>
    <div id="adeeba-box2">
      <div>
        <div>
          <p>
            “When I was a child, I used to fear mathematics. But now, I am in love with mathematics because of Khan Academy.”
         </p>
        </div>
        <div>
          <div>
            <p><b>ANJALI</b></p>
            <p>GURUGRAM, HARYANA</p>
          </div>
          <img src="https://cdn.kastatic.org/images/lohp/anjali-3.png" alt="">
        </div>
      </div>
    </div>
</body>

</html>
